<!DOCTYPE html>
<html lang="pt">
{% load static %}
<head>

  <meta charset="UTF-8">
  <title>Controle de Dieta </title>

    <link href= {% static 'css/aplication.css' %} rel="stylesheet" >
    <script src = {% static 'js/myaplication.js' %} > </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <header class="col-sm-12">
        <h2> Controle de Dieta </h2>

        <!-- so vamos liberar o link de acesso, caso o usuario já esteja eutenticado -->
        {% if user.is_authenticated %}
            <div class="link">
              <a href = "#"> Dashboard </a> |
              <a href = "{% url 'inicio' %}"> Dieta </a>

              <a id="ola-usuario" href="{% url 'TelaCadastroUsuario' %}">
                    Olá,  {{ user.first_name }}  {{ user.last_name }}!
              </a>
              ||
              <a id="sair-conta" href = "/accounts/logout/">
                    Sair da conta
              </a>
            </div>
        {% else %}
            <div class="link">
              <a href = "{% url 'inicio' %}"> Inicio </a>
            </div>

        {% endif %}

      </header>
      {% block main %}

      {% endblock %}


    </div>
  </div>





</body>
</html>
